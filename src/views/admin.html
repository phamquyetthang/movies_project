    <div class="container mb-3 mt5">
        <h3 class="text-light mt-5 mb-3">Add Movie</h3>
        <form id="uploadForm" enctype="multipart/form-data" action="admin" method="post" class="mb-3">
            <div class="mb-3">
                <label for="nameMovie" class="form-label text-light">Name Movie</label>

            </div>

            <div class="mb-3">
                <label for="image" class="form-label text-light">Image</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>

            <button type="submit" class="btn text-light" style="background-color: #e53637;">Submit</button>
